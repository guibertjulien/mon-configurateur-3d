<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GLTF Viewer</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
      }
    }
    </script>
  </head>

  <body>
    <!-- Champ cach√© pour mise √† jour externe -->
    <input type="hidden" id="state" value="" />

    <script type="module">
      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf0f0f0);

      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(2, 2, 3);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      light.position.set(0, 1, 0);
      scene.add(light);

      const loader = new GLTFLoader();
      const params = new URLSearchParams(window.location.search);
      const colorParam = params.get('color');

      loader.load(
        'model.gltf',
        (gltf) => {
          scene.add(gltf.scene);

          // couleur initiale depuis ?color=
          if (colorParam) {
            const decodedColor = decodeURIComponent(colorParam);
            const color = new THREE.Color(decodedColor);
            gltf.scene.traverse((child) => {
              if (child.isMesh && child.material?.color) {
                child.material.color.set(color);
              }
            });
          }

          animate();
        },
        undefined,
        (error) => {
          console.error('Erreur chargement mod√®le :', error);
        }
      );

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // Ajoute le listener hashchange
      window.addEventListener('hashchange', () => {
        const hash = decodeURIComponent(location.hash.slice(1));
        const hashParams = new URLSearchParams(hash);
        const color = hashParams.get('color');
        if (color) {
          const newColor = new THREE.Color(color);
          scene.traverse((child) => {
            if (child.isMesh && child.material?.color) {
              child.material.color.set(newColor);
            }
          });
        }
      });
      
      // Appelle au d√©marrage si un hash est d√©j√† pr√©sent
      window.dispatchEvent(new Event('hashchange'));

      // üîÅ Change dynamiquement la couleur via <input id="state" value='{"type":"setColor","color":"#ff0000"}'>
      let lastState = '';
      setInterval(() => {
        const input = document.getElementById('state');
        if (!input || input.value === lastState) return;
        lastState = input.value;

        try {
          const data = JSON.parse(input.value);
          if (data.type === 'setColor' && data.color) {
            const newColor = new THREE.Color(data.color);
            scene.traverse((child) => {
              if (child.isMesh && child.material?.color) {
                child.material.color.set(newColor);
              }
            });
          }
        } catch (e) {
          console.warn('‚õî Erreur parsing JSON de <input#state> :', e);
        }
      }, 300);
    </script>
  </body>
</html>
